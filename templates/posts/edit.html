{% extends "base.html" %}

{% block title %}Edit Post - Flask Blog{% endblock %}

{% block content %}
<div class="post-form-container">
    <h1>Edit Post</h1>
    <form method="POST" class="post-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required autofocus>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control" rows="15" required>{{ post.content }}</textarea>
        </div>
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" name="publish" {% if post.published %}checked{% endif %}>
                Published
            </label>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Post</button>
            <a href="{{ url_for('posts.view', id=post.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
